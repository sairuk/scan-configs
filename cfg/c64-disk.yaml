name: c64_flop_orig
display_name: Commodore 64 Disks - Original
format: mamesl
mode: file
exec: mame
ini: ~/.mame/mame.ini
rom_dir: MAME_BASE_DIR_SOFT_ROMS/SYSTEM_NAME
art_dir: MAME_BASE_DIR_SOFT_ART/SYSTEM_NAME
data_dir: MAME_BASE_DIR/hash
soft_lists:
working_dir: system-working-dir
extensions: zip
mister_core: C64
extension: zip
cmd: GAME_EXEC c64p -joy1 joy -joy2 joy -autoboot_script /var/lib/freestation/config/mame/autoboots/c64_diskloader.lua -autoboot_delay 2 -flop ROM_BASENAME
